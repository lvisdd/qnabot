<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ Bot Demo</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/static/css/bootstrap3_player.css" rel="stylesheet"> -->
    <link href="/static/css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- a-mmd -->
    <script src="https://cdn.rawgit.com/aframevr/aframe/v0.5.0/dist/aframe-master.min.js"></script> 
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script> 
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.0/build/aframe-outline.min.js"></script> 
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.2/build/a-mmd.min.js"></script> 
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FAQ Bot Demo</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Koe UI - Basic Chat UI Demo</h2>
          <div style="width:500px;">

              <koe-ui-basic
                    token="kPNXk-qTi7w.cwA.snA._Ycau5isEpxA7M12BSDnbpPa-W7fGvth2VuljWXfTL0"
                    polling-max="120"
                    polling-interval="400"
              >
              </koe-ui-basic>
          </div>
          <p>Powerd by <a href="https://github.com/okajax/Koe-UI" target="_blank">KoeUI.js</a>
          </p>
        </div>

        <div class="col-md-6">
          <h2>A-Frame MMD component Demo</h2>
          <div>
            <a-scene embedded style="height: 400px; width: 480px" antialias="true" outline>
              <a-assets>
                <img id="sky" src="https://cdn.rawgit.com/aframevr/aframe/master/examples/primitives/models/peach-gradient.jpg">
              </a-assets>

              <a-entity position="0 15 8">
              	<a-camera></a-camera>
              </a-entity>

              <a-entity mmd>
                <a-entity mmd-model="model:https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/mmd/miku/miku_v2.pmd;
                                     vpd:https://cdn.rawgit.com/takahirox/MMDLoader-app/master/assets/vpd/imas/makoto_basic.vpd;
                                     physics:true; blink:true" position="0 0 0"></a-entity>
              </a-entity>

              <a-plane rotation="-90 0 0" color="#AAAAAA" height="200" width="200"></a-plane>

              <a-sky src="#sky"></a-sky>

              <a-light type="ambient" color="#888"></a-light>
              <a-light color="#AAA" distance="100" intensity="0.4" type="point"></a-light>
            </a-scene>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h4>デモBotのあそびかた</h4>
          <ul>
              <li>気象庁の<a href="http://www.jma.go.jp/jma/kishou/know/faq/index.html">よくある質問集</a>を登録しています。</li>
              <li>「みぞれ」とは何ですか？</li>
              <li>雪</li>
              <li>雨</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Web Chat Demo</h2>
          <iframe style="height:480px; width:402px" src='https://webchat.botframework.com/embed/jmafaq_KelEr27Ir1p?s=tT2dc-5YW_0.cwA.P4E.W0lEOAi5EwD9d2e6WiXzn2gLmURCUgbCdtNPedfArvE'></iframe>

          <p>Powerd by <a href="https://dev.botframework.com/" target="_blank">Microsoft Bot Framework</a>
          </p>
        </div>
      </div>
    </div>


    <script src="/static/js/vender/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script> 
    <!-- <script src="/static/js/bootstrap3_player.js"></script> -->
    <script src="/static/js/audiojs/audio.min.js"></script>
    <script>
      audiojs.events.ready(function() {
        var as = audiojs.createAll();
      });
    </script>
    <script src="/static/js/vender/riot+compiler.min.js"></script>
    <script src="/static/js/koeUIcore.js"></script>
    <script src="/static/js/riot-tags/koe-ui-basic.tag" type="riot/tag"></script>
    <script>
        riot.mount('*');
    </script>
</body>

</html>
