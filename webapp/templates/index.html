<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ Bot Demo</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- a-mmd -->
    <script src="https://cdn.rawgit.com/aframevr/aframe/v0.5.0/dist/aframe-master.min.js"></script> 
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script> 
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.0/build/aframe-outline.min.js"></script> 
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/v1.0.2/build/a-mmd.min.js"></script> 
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FAQ Bot Demo</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Koe UI - Basic Chat UI Demo</h2>
          <div style="width:500px;">

              <koe-ui-basic
                    token="kPNXk-qTi7w.cwA.snA._Ycau5isEpxA7M12BSDnbpPa-W7fGvth2VuljWXfTL0"
                    polling-max="120"
                    polling-interval="400"
              >
              </koe-ui-basic>
          </div>
          <p>Powerd by <a href="https://github.com/okajax/Koe-UI" target="_blank">KoeUI.js</a>
          </p>
        </div>

        <div class="col-md-6">
          <h2>A-Frame MMD component Demo</h2>
          <div>
            <a-scene embedded style="height: 400px; width: 440px" antialias="true" outline>
              <a-assets timeout="15000">
                  <img id="wall" src="/static/images/wall-769963_640.jpg">
                  <img id="tile" src="/static/images/decorative-tiles-2187408_640.jpg">
                  <img id="sky" src="/static/images/3146922801_f8d625f6f8_o.jpg">
                  <img id="monet" src="/static/images/Claude_Monet_011.jpg">
                  <img id="renoir" src="/static/images/Mlle_Irene_Cahen_d'Anvers.jpg">
                  <img id="gogh" src="/static/images/VanGogh-starry_night_ballance1.jpg">
                  <img id="degas" src="/static/images/Edgar_Germain_Hilaire_Degas_018.jpg">
              </a-assets>

              <a-entity position="0 15 8">
                <a-camera></a-camera>
              </a-entity>

              <a-entity mmd="">
                <a-entity mmd-model="model:/static/assets/Lat_miku_Ver2.31/Lat_miku_Ver2.31_Normal.pmd;
                                     vpd:https://cdn.rawgit.com/takahirox/MMDLoader-app/master/assets/vpd/imas/makoto_basic.vpd;
                                     physics:true; blink:true" position="0 0 0"></a-entity>
              </a-entity>

              <!-- sky -->
              <a-sky src="#sky" rotation="0 -130 0"></a-sky>

              <a-entity background>

              <!-- ceiling -->
              <a-entity material="src:#tile; repeat:25 50.4; metalness:0.1;" position="0 90 0" rotation="90 0 0" geometry="primitive:plane;width:200;height:200"></a-entity>

              <!-- ground -->
              <a-entity material="src:#tile; repeat:25 50.4; metalness:0.1;" position="0 0 0" rotation="-90 0 0" geometry="primitive:plane;width:200;height:200"></a-entity>

              <!-- monet -->
              <a-entity>
                <a-plane id="monet" class="picture" color="#FFF" src="#monet"   rotation="0 0 0" position="0 44 -95" height="36.93" width="30">
                </a-plane>

              <!-- renoir -->
              <a-entity>
                <a-plane id="renoir" class="picture" color="#FFF" src="#renoir" rotation="0 90 0" position="-95 44 0" height="36.93" width="30">
                </a-plane>
              </a-entity>

              <!-- gogh -->
              <a-entity>
                <a-plane id="gogh" class="picture" color="#FFF" src="#gogh"     rotation="0 -90 0" position="95 44 0" height="32" width="40">
                </a-plane>
              </a-entity>

              <!-- degas -->
              <a-entity>
                <a-plane id="degas" class="picture" color="#FFF" src="#degas"   rotation="0 180 0" position="0 44 95" height="36.93" width="30">
                </a-plane>
              </a-entity>

              <!-- walls -->
              <a-plane color="#CCC" src="#wall" rotation="0 180 0" position="0 0 100"   height="200" width="200"></a-plane>
              <a-plane color="#CCC" src="#wall" rotation="0 -90 0" position="100 0 0"   height="200" width="200"></a-plane>
              <a-plane color="#CCC" src="#wall" rotation="0 0 0"   position="0 0 -100"  height="200" width="200"></a-plane>
              <a-plane color="#CCC" src="#wall" rotation="0 90 0"  position="-100 0 0"  height="200" width="200"></a-plane>

              <a-text value="Hello, World!" tab-size="100" position="0 100 20" color="blue" wrap-count="360"></a-text>

              </a-entity>
            </a-scene>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h4>デモBotのあそびかた</h4>
          <h5>気象庁の<a href="http://www.jma.go.jp/jma/kishou/know/faq/index.html">よくある質問集</a>を登録しています。</h5>
          <br>
          <h5>質問の例）</h5>
          <ul>
              <li>「みぞれ」とは何ですか？</li>
              <li>雪</li>
              <li>雨</li>
              <li>踊ってください。</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="/static/js/vender/jquery-1.12.4.min.js"></script>
    <script src="/static/js/vender/bootstrap.min.js"></script> 
    <script src="/static/js/vender/audiojs/audio.min.js"></script>
    <script>
      audiojs.events.ready(function() {
        var as = audiojs.createAll();
      });
    </script>
    <script src="/static/js/vender/riot+compiler.min.js"></script>
    <script src="/static/js/koeUIcore.js"></script>
    <script src="/static/js/riot-tags/koe-ui-basic.tag" type="riot/tag"></script>
    <script>
        riot.mount('*');
    </script>
</body>

</html>
